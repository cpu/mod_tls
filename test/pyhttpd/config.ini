[global]
curl_bin = curl
nghttp = nghttp
h2load = h2load

prefix = /opt/apache-2.4.x
exec_prefix = /opt/apache-2.4.x
bindir = ${exec_prefix}/bin
sbindir = /opt/apache-2.4.x/bin
libdir = /opt/apache-2.4.x/lib
libexecdir = ${exec_prefix}/libexec

apr_bindir = /opt/apache-2.4.x/bin
apxs = ${exec_prefix}/bin/apxs
apachectl = /opt/apache-2.4.x/bin/apachectl

[httpd]
version = 2.4.52
name = httpd
dso_modules =  mpm_event authn_file authn_dbm authn_anon authn_dbd authn_socache authn_core authz_host authz_groupfile authz_user authz_dbm authz_owner authz_dbd authz_core access_compat auth_basic auth_form auth_digest allowmethods file_cache cache cache_disk cache_socache socache_shmcb socache_dbm socache_memcache watchdog macro dbd bucketeer dumpio case_filter buffer ratelimit reqtimeout ext_filter request include filter substitute sed brotli mime log_config log_debug logio env expires headers unique_id setenvif version remoteip proxy proxy_connect proxy_ftp proxy_http proxy_fcgi proxy_scgi proxy_fdpass proxy_wstunnel proxy_ajp proxy_balancer proxy_express proxy_hcheck session session_cookie session_dbd slotmem_shm ssl http2 proxy_http2 lbmethod_byrequests lbmethod_bytraffic lbmethod_bybusyness lbmethod_heartbeat unixd dav status autoindex info cgid dav_fs vhost_alias negotiation dir actions speling userdir alias rewrite
static_modules =  core so http

