[global]
curl_bin = curl
nghttp = nghttp
h2load = h2load

prefix = /opt/apache-trunk
exec_prefix = /opt/apache-trunk
bindir = ${exec_prefix}/bin
sbindir = /opt/apache-trunk/bin
libdir = /opt/apache-trunk/lib
libexecdir = ${exec_prefix}/libexec

apr_bindir = /opt/apache-trunk/bin
apxs = ${exec_prefix}/bin/apxs
apachectl = /opt/apache-trunk/bin/apachectl

[httpd]
version = 2.5.1
name = httpd
dso_modules =  authn_file authn_dbm authn_anon authn_dbd authn_socache authn_core authz_host authz_groupfile authz_user authz_dbm authz_owner authz_dbd authz_core access_compat auth_basic auth_form auth_digest allowmethods allowhandlers apreq file_cache cache cache_disk cache_socache socache_shmcb socache_dbm socache_memcache macro dbd bucketeer dumpio firehose buffer ratelimit reqtimeout ext_filter request include filter substitute sed mime http2 log_config log_debug logio env expires headers unique_id setenvif version remoteip proxy proxy_connect proxy_ftp proxy_http proxy_fcgi proxy_scgi proxy_wstunnel proxy_ajp proxy_balancer proxy_express session session_cookie session_dbd slotmem_shm ssl lbmethod_byrequests lbmethod_bytraffic lbmethod_bybusyness lbmethod_heartbeat mpm_event unixd dav status autoindex info cgid dav_fs vhost_alias negotiation dir actions speling userdir alias rewrite
static_modules =  core so http

[test]
